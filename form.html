<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link href="bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form action="salvar.php" method="post" enctype="multipart/form-data">
    <h1>Cadastro de Produtos</h1>
      <div class="mb-3">
        <label for="codProduto" class="form-label">Código do Produto</label>
        <input type="text" class="form-control" id="codProduto" name = "codProduto" placeholder="Digite o código do produto">
      </div>
      <div class="mb-3">
        <label for="nomeProduto" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome do produto">
      </div>
      <div class="mb-3">
        <label for="precoProduto" class="form-label">Preço do Produto</label>
        <input type="number" class="form-control" id="precoProduto" name="precoProduto" placeholder="Digite o preço do produto">
      </div>
      <div class="mb-3">
        <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
        <textarea class="form-control" id="descricaoProduto" name="descricaoProduto" rows="3" placeholder="Digite a descrição do produto"></textarea>
      </div>
      <div class="mb-3">
        <label for="imagemProduto" class="form-label">Imagem do Produto</label>
        <input type="file" class="form-control" id="imagemProduto"  name="imagemProduto">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
